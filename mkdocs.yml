site_name: Open API
site_description: Spotware cTrader Opan API Documentation
repo_name: spotware/open-api-docs
repo_url: https://github.com/spotware/open-api-docs
edit_uri: "https://github.com/spotware/open-api-docs/edit/main/docs"

copyright: Copyright &copy; 2021 Spotware Systems Ltd. cTrader, cAlgo, cBroker, cMirror. All rights reserved.

theme:
    name: material
    favicon: img/favicon.ico
    logo: img/logo.png
    include_search_page: false
    search_index_only: true
    language: en
    features:
        - navigation.instant
        - navigation.top
        - navigation.tracking
    palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono

plugins:
  - search
  - minify:
      minify_html: true

nav:
    - Getting Stared: index.md
    - API Application: api-application.md
    - Account Authentication: account-authentication.md
    - Protocol Buffers: protocol-buffers.md
    - References:
        - Messages: messages.md
        - Models: models.md
        - Common Messages: common-messages.md
        - Common Model Messages: common-model-messages.md
    - Terms of Use: terms-of-use.md
    - Privacy Policy: privacy-policy.md
    - F.A.Qs: faq.md

extra:
  generator: false

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde